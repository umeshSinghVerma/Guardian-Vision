<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Logon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/signup.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- <script src="sweetalert2.min.js"></script> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.8/sweetalert2.css">
<script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css
" rel="stylesheet">
</head>
<body>
    <div class="bg-img"></div>
    <div class="container">
        <form class="form signin" novalidate>
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" id="id" class="id" required>
                <i class="fa-regular fa-face-laugh-wink"></i>
                <span>Username</span>
            </div>
            <div class="inputBox">
                <input type="text" id="name" class="name" required>
                <i class="fa-regular fa-user"></i>
                <span>Name</span>
            </div>
            <div class="inputBox">
                <input type="email" id="email" class="email" required>
                <i class="fa-regular fa-envelope"></i>
                <span>email address</span>
            </div>
            <div class="inputBox">
                <input type="password" id="pwd" class="pwd" required>
                <i class="fa-solid fa-lock"></i>
                <span>Password</span>
            </div>
            <p >Already a Member? <a href="#" class="login">Login</a></p>
            <div class="inputBox">
                <input type="button" id="signupbtn" value="Create Account" onclick=submitData() >
            </div>
            <p><a href="/home" class="back">Back to Home</a></p>
        </form>
        <form class="form signup">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" id="username" class="id" required>
                <i class="fa-regular fa-face-laugh-wink"></i>
                <span>Username</span>
            </div>
            <div class="inputBox">
                <input type="password" id="passVal" class="pwd" required>
                <i class="fa-solid fa-lock"></i>
                <span>Password</span>
            </div>
            <div class="inputBox">
                <input type="button" value="Login" onclick=validateData()>
            </div>
            <p >New User? <a href="#" class="create">Create an Account</a></p>
            <p><a href="/home" class="back">Back to Home</a></p>
        </form>
    </div>
    <script>
        let login=document.querySelector(".login");
        let signup=document.querySelector(".create");
        let container=document.querySelector(".container");
        login.onclick=()=>{
            container.classList.remove('signinForm');
        }
        signup.onclick=()=>{
            container.classList.add('signinForm');
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../static/js/signup.js"></script>
</body>
</html>
